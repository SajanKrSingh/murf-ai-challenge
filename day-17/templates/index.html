<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Agent - Day 17 🎙️</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Voice Agent - Day 17 🎙️</h1>
            <p>Real-time audio streaming & transcription with WebSockets 🚀✨</p>
        </header>
        <div class="controls">
            <button id="startBtn" class="record-btn">Start Transcription 🎵</button>
            <button id="stopBtn" class="record-btn stop-btn" style="display: none">
                Stop Transcription 🛑
            </button>
            <button id="retryBtn" class="retry-btn" style="display: none">
                Retry Transcription 🔄
            </button>
            <div id="status" class="status">Status: Idle ⏳</div>
        </div>
        <div class="transcription-box">
            <h2>Live Transcription 📜✍️</h2>
            <div id="transcription" class="transcription-content">
                <span class="spinner" style="display: none">⏳</span>
                <span id="transcriptionText" class="text">Waiting for transcription... ⏳</span>
            </div>
            <div id="connectionStatus" class="connection-status">
                Connecting to server... 🔌
            </div>
        </div>
        <div class="info-box">
            <p>
                Click "Start Transcription" to begin streaming audio. Audio saved in
                <code>uploads/</code>. ✅🔊
            </p>
        </div>
    </div>
    <script>
        class VoiceAgentUI {
            constructor() {
                this.startBtn = document.getElementById("startBtn");
                this.stopBtn = document.getElementById("stopBtn");
                this.retryBtn = document.getElementById("retryBtn");
                this.status = document.getElementById("status");
                this.connectionStatus = document.getElementById("connectionStatus");
                this.transcription = document.getElementById("transcription");
                this.transcriptionText = document.getElementById("transcriptionText");
                this.spinner = this.transcription.querySelector(".spinner");
                this.websocket = null;
                this.lastTranscript = null; // Store the last transcript

                this.setupWebSocket();
                this.setupEventListeners();
            }

            setupWebSocket() {
                this.websocket = new WebSocket("ws://127.0.0.1:8000/ws");
                this.websocket.onopen = () => {
                    this.status.textContent = "Status: Connected ✅";
                    this.connectionStatus.textContent = "Server connected ✅";
                    this.status.classList.remove("error");
                    this.status.classList.add("connected");
                    this.connectionStatus.classList.remove("error");
                    this.connectionStatus.classList.add("connected");
                    this.retryBtn.style.display = "none";
                    this.startBtn.style.display = "inline-block";
                    this.stopBtn.style.display = "none";
                };
                this.websocket.onmessage = (event) => {
                    const message = event.data.trim();
                    const timestamp = new Date().toLocaleTimeString();

                    // Store the last received transcript
                    if (
                        message &&
                        !message.startsWith("Started") &&
                        !message.startsWith("Stopped") &&
                        !message.startsWith("Already") &&
                        !message.startsWith("Unknown") &&
                        !message.startsWith("Error")
                    ) {
                        this.lastTranscript = message; // Overwrite with the latest transcript
                    }
                    // Handle status messages and display last transcript
                    else if (message && message.startsWith("Stopped")) {
                        this.status.textContent = `Server: ${message} 📡`;
                        if (this.lastTranscript) {
                            this.transcriptionText.textContent = `[${timestamp}] ${this.lastTranscript} 📜`;
                        } else {
                            this.transcriptionText.textContent = `[${timestamp}] No transcription available 📜`;
                        }
                        this.spinner.style.display = "none";
                        this.transcription.classList.add("fade-in");
                        setTimeout(
                            () => this.transcription.classList.remove("fade-in"),
                            500
                        );
                    } else if (message) {
                        this.status.textContent = `Server: ${message} 📡`;
                    }
                    this.status.classList.remove("error");
                };
                this.websocket.onerror = () => {
                    this.status.textContent = "Status: WebSocket connection failed ❌";
                    this.connectionStatus.textContent = "Server disconnected 😞";
                    this.status.classList.add("error");
                    this.connectionStatus.classList.add("error");
                    this.transcriptionText.textContent = "Disconnected 😞";
                    this.spinner.style.display = "none";
                    this.retryBtn.style.display = "inline-block";
                    this.startBtn.style.display = "none";
                    this.stopBtn.style.display = "none";
                };
                this.websocket.onclose = () => {
                    this.status.textContent = "Status: Disconnected from server 😞";
                    this.connectionStatus.textContent = "Server disconnected 😞";
                    this.transcriptionText.textContent = "Disconnected 😞";
                    this.spinner.style.display = "none";
                    this.status.classList.add("error");
                    this.connectionStatus.classList.add("error");
                    this.retryBtn.style.display = "inline-block";
                    this.startBtn.style.display = "none";
                    this.stopBtn.style.display = "none";
                };
            }

            setupEventListeners() {
                this.startBtn.addEventListener("click", () => {
                    if (this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send("start");
                        this.startBtn.style.display = "none";
                        this.stopBtn.style.display = "inline-block";
                        this.status.textContent = "Status: Transcribing... 🎙️";
                        this.transcriptionText.textContent = "Transcribing... 🎙️";
                        this.spinner.style.display = "inline";
                        this.transcription.classList.remove("error");
                        this.status.classList.remove("error", "connected");
                        this.retryBtn.style.display = "none";
                        this.lastTranscript = null; // Reset last transcript
                    }
                });
                this.stopBtn.addEventListener("click", () => {
                    if (this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send("stop");
                        this.startBtn.style.display = "inline-block";
                        this.stopBtn.style.display = "none";
                        this.status.textContent = "Status: Idle ⏳";
                        this.spinner.style.display = "none";
                        this.transcription.classList.remove("error");
                        this.status.classList.remove("error", "connected");
                    }
                });
                this.retryBtn.addEventListener("click", () => {
                    this.websocket.close();
                    this.connectionStatus.textContent = "Reconnecting to server... 🔌";
                    this.spinner.style.display = "inline";
                    this.transcription.classList.remove("error");
                    this.setupWebSocket();
                });
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            new VoiceAgentUI();
        });
    </script>
</body>

</html>
