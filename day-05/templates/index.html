<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Echo Bot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #f0f0f0;
            --primary-color: #4fc3f7;
            --secondary-color: #f06292;
            /* Color for recording buttons */
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .voice-agent-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card-subtitle {
            font-weight: 300;
            color: #b0bec5;
            margin-bottom: 2rem;
        }

        .text-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #29b6f6;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }

        .btn-danger {
            background-color: var(--secondary-color);
            color: #121212;
        }

        .btn-danger:hover {
            background-color: #ec407a;
            box-shadow: 0 0 20px rgba(240, 98, 146, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .audio-player {
            width: 100%;
            margin-top: 1.5rem;
        }

        .audio-player:not([src]) {
            display: none;
        }

        .divider {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            margin: 2.5rem 0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .status-text {
            margin-top: 1rem;
            height: 20px;
            color: var(--primary-color);
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="voice-agent-card">
        <!-- Text to Speech Section -->
        <h2 class="card-title"><i class="fas fa-magic"></i> Text to Speech</h2>
        <p class="card-subtitle">Convert text into lifelike speech</p>
        <input type="text" id="textInput" class="text-input" placeholder="Type your message here...">
        <button id="generateBtn" class="btn btn-primary"><i class="fas fa-play"></i> Generate Voice</button>
        <audio id="ttsPlayer" class="audio-player" controls></audio>

        <!-- Divider -->
        <hr class="divider">

        <!-- Echo Bot Section -->
        <h2 class="card-title"><i class="fas fa-microphone-alt"></i> Echo Bot</h2>
        <p class="card-subtitle">Record your voice and play it back</p>
        <div id="status" class="status-text"></div>
        <div class="button-group">
            <button id="startBtn" class="btn btn-primary"><i class="fas fa-microphone"></i> Start</button>
            <button id="stopBtn" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop</button>
        </div>
        <audio id="echoPlayer" class="audio-player" controls></audio>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
