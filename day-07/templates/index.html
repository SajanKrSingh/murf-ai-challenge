<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 - Echo Bot v2</title>
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link
        href="[https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap)"
        rel="stylesheet">
    <link rel="stylesheet"
        href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css)" />
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .voice-agent-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card-subtitle {
            font-weight: 300;
            color: #bdc3c7;
            margin-bottom: 2rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .audio-player {
            width: 100%;
            margin-top: 1.5rem;
        }

        .audio-player:not([src]) {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .status-text {
            margin-top: 1rem;
            height: auto;
            min-height: 20px;
            color: var(--primary-color);
            font-weight: 300;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="voice-agent-card">
        <h2 class="card-title"><i class="fas fa-sync-alt"></i> Echo Bot v2</h2>
        <p class="card-subtitle">I'll repeat what you say in my own voice!</p>
        <div id="status" class="status-text"></div>
        <div class="button-group">
            <button id="startBtn" class="btn btn-primary"><i class="fas fa-microphone"></i> Start Recording</button>
            <button id="stopBtn" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop Recording</button>
        </div>
        <audio id="echoPlayer" class="audio-player" controls></audio>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
