<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Agent - Modern UI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom animation for the recording button */
        .recording-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748;
            /* gray-800 */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            /* gray-600 */
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
            /* gray-500 */
        }
    </style>
</head>

<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen p-4">

        <!-- Main Chat Container -->
        <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">

            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">AI Voice Agent</h1>
                <p class="text-gray-400 mt-2">Press the microphone and start speaking</p>
            </div>

            <!-- Record Button and Status -->
            <div class="flex flex-col items-center justify-center space-y-4 py-8">
                <button id="recordBtn"
                    class="w-24 h-24 rounded-full bg-blue-600 flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50">
                    <!-- Mic Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                        <path
                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
                <div id="statusDisplay" class="text-gray-400 h-6 transition-all duration-300">Ready to chat!</div>
            </div>

            <!-- Transcription Display Area -->
            <div id="transcriptionDisplay" class="bg-gray-900/50 rounded-xl p-4 space-y-4 hidden">
                <!-- Current Turn -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 mb-2">Current Turn</h3>
                    <p id="currentTranscript" class="text-gray-200 min-h-[2.5rem] italic">Waiting for you to speak...
                    </p>
                </div>

                <!-- Separator -->
                <hr class="border-gray-700">

                <!-- Transcription History -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 mb-2">Conversation History</h3>
                    <div id="transcriptionHistory" class="max-h-48 overflow-y-auto space-y-3 custom-scrollbar pr-2">
                        <!-- History items will be added here by script.js -->
                        <p class="text-gray-500 text-center italic">Your conversation will appear here.</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Hidden audio player -->
        <audio id="audioPlayer" hidden></audio>
    </div>

    <!-- Your existing script file -->
    <script src="/static/script.js"></script>
</body>

</html>
