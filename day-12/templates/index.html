<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 12: AI Voice Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-bg: #f7faff;
            --widget-bg: #ffffff;
            --user-bubble-bg: #dcf8c6;
            --agent-bubble-bg: #ffffff;
            --text-dark: #333;
            --text-light: #555;
            --border-color: #e9e9e9;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .chat-widget-container {
            width: 100%;
            max-width: 800px;
            height: 70vh;
            max-height: 700px;
            background: var(--widget-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 18px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-header p {
            margin: 4px 0 0 0;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chat-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-history {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding-right: 10px;
            /* For scrollbar */
        }

        .chat-history p {
            margin: 0;
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .user-message {
            background-color: var(--user-bubble-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .agent-message {
            background-color: var(--agent-bubble-bg);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .agent-message strong,
        .user-message strong {
            display: block;
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 0.8rem;
        }

        .controls-footer {
            padding: 15px 20px;
            background: #f9f9f9;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status-area {
            font-size: 0.9rem;
            color: var(--text-light);
            min-height: 20px;
            margin-bottom: 10px;
        }

        /* --- DAY 12: Styles for the new single button --- */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            /* Gives space for the button */
        }

        .record-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            color: white;
        }

        .record-btn svg {
            width: 32px;
            height: 32px;
        }

        .record-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        /* State: Idle (Ready to record) */
        .record-btn.idle {
            background: var(--success-color);
        }

        /* State: Recording */
        .record-btn.recording {
            background: var(--danger-color);
            animation: pulse-red 1.5s infinite;
        }

        /* State: Processing */
        .record-btn.processing {
            background: #90a4ae;
            cursor: not-allowed;
        }

        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }


        @keyframes pulse-red {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-widget-container">
        <div class="chat-header">
            <h3>MY ASSISTANT AI</h3>
            <p>Session ID: <span id="sessionId"></span></p>
        </div>

        <div class="chat-body">
            <div id="chatHistory" class="chat-history">
                <p class="agent-message"><strong>AI:</strong> Hi there! Click the mic to start our conversation.</p>
            </div>
        </div>

        <div class="controls-footer">
            <div id="statusDisplay" class="status-area">Click the mic to start.</div>
            <audio id="audioPlayer" controls hidden></audio>

            <!-- DAY 12: New Single Button -->
            <div class="button-container">
                <button id="recordBtn" class="record-btn idle">
                    <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.075q-2.6-.35-4.3-2.325T4 11H6q0 2.075 1.463 3.538T11 16v-1h2v1q2.075 0 3.538-1.463T18 11h2q0 2.525-1.7 4.5T14 17.925V21h-3Z" />
                    </svg>
                    <svg class="stop-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="display:none;">
                        <path fill="currentColor" d="M8 8h8v8H8z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
