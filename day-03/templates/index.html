<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - Voice Agent Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #f0f0f0;
            --primary-color: #4fc3f7;
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .voice-agent-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            text-align: center;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .voice-agent-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card-subtitle {
            font-weight: 300;
            color: #b0bec5;
            margin-bottom: 2rem;
        }

        .text-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .text-input::placeholder {
            color: #90a4ae;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: #121212;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #29b6f6;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            transform: scale(1.02);
        }

        #audioPlayer {
            width: 100%;
            margin-top: 2rem;
        }

        /* Hide default audio player until src is set */
        #audioPlayer:not([src]) {
            display: none;
        }
    </style>
</head>

<body>
    <div class="voice-agent-card">
        <h4 class="card-title">
            <i class="fas fa-microphone-alt"></i> Day 3: Voice Agent
        </h4>
        <p class="card-subtitle">Task Complete!</p>

        <input type="text" id="textInput" class="text-input" placeholder="Type your message here...">

        <button class="generate-btn" onclick="generateTTS()">Generate Voice</button>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
